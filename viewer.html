        function saveFavorites(favorites) {
            localStorage.setItem(`favorites_${collection}`, JSON.stringify(favorites));

            let favorites = getFavorites();
            const index = favorites.indexOf(songNumber);
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(songNumber);
            }
            saveFavorites(favorites);
            
            // Update button if song is currently displayed
            if (currentSong && currentSong.number == songNumber) {
                updateFavButton();

            // Refresh list if showing favorites
            if (showingFavorites) {

            const favBtn = document.querySelector('.fav-btn');

            favBtn.classList.toggle('active', isFav);
        }
        
        function toggleFavoritesView() {
            showingFavorites = !showingFavorites;

                const favorites = getFavorites();

            }

            const prevBtn = document.querySelector('.nav-btn.prev');

            if (nextBtn) nextBtn.disabled = currentSongIndex >= filteredSongs.length - 1;

            const input = document.getElementById('jumpInput').value.trim().toUpperCase();

            const song = songs.find(s => {

        // Load songs from JSON
        fetch(collectionFile)
            .then(res => res.json())
            .then(data => {
                songs = data;
                filteredSongs = songs;
                document.getElementById('loading').style.display = 'none';
                
                if (songs.length === 0) {
                    // Show "Coming Soon" for empty collections
                    document.getElementById('container').innerHTML = `

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            
            // Search in current view (all songs or favorites)
            const searchBase = showingFavorites ? songs.filter(s => getFavorites().includes(s.number)) : songs;
            
            filteredSongs = searchBase.filter(song => 
                song.number.toString().includes(query) || 
                song.name.toLowerCase().includes(query) ||
                (song.name2 && song.name2.toLowerCase().includes(query))
            );
            displaySongList(filteredSongs);
        });

        // Display song list
        function displaySongList(songList) {
            const listEl = document.getElementById('songList');
            if (songList.length === 0) {
                listEl.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">No songs found</p>';
                return;
            }
            
            const favorites = getFavorites();
            
            listEl.innerHTML = songList.map(song => {
                const displayNumber = typeof song.number === 'string' ? song.number : `#${song.number}`;
                const isFav = favorites.includes(song.number);
                const favIcon = isFav ? '<span class="fav-indicator">‚ù§Ô∏è</span>' : '';
                
                return `
                    <div class="song-item" onclick="selectSongByNumber('${song.number}')">
                        ${favIcon}<strong>${displayNumber}</strong> ${song.name}${song.name2 ? '<small>' + song.name2 + '</small>' : ''}
                    </div>
                `;
            }).join('');
        }

        // Select song by number (new wrapper function)
        function selectSongByNumber(number) {
            currentSong = songs.find(s => s.number == number);
            if (!currentSong) return;
            
            // Update current index in filtered list
            currentSongIndex = filteredSongs.findIndex(s => s.number == number);
            
            // Add to recently viewed
            addToRecentlyViewed(number);
            
            // Highlight selected
            document.querySelectorAll('.song-item').forEach(item => item.classList.remove('active'));
            const activeItem = Array.from(document.querySelectorAll('.song-item')).find(item => 
                item.textContent.includes(currentSong.number)
            );
            if (activeItem) {
                activeItem.classList.add('active');
                activeItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }

            const displayNumber = typeof currentSong.number === 'string' ? currentSong.number : `#${currentSong.number}`;

            // Display song with navigation and share buttons
            const videoId = currentSong.youtubeId.split('?')[0];
            const params = currentSong.youtubeId.includes('?') ? currentSong.youtubeId.split('?')[1] : '';
            
            // Extract start and end times
            let startTime = '';
            let endTime = '';
            if (params) {
                const videoParams = new URLSearchParams(params);
                startTime = videoParams.get('start') || '';
                endTime = videoParams.get('end') || '';
            }
            
            const embedUrl = params 
                ? `https://www.youtube.com/embed/${videoId}?${params}&rel=0&modestbranding=1&showinfo=0&enablejsapi=1`
                : `https://www.youtube.com/embed/${videoId}?rel=0&modestbranding=1&showinfo=0&enablejsapi=1`;
            
            document.getElementById('songDisplay').innerHTML = `
                <div class="song-title">${displayNumber} - ${currentSong.name}${currentSong.name2 ? '<br>' + currentSong.name2 : ''}</div>
                <div class="nav-controls">
                    <button class="nav-btn prev" onclick="goToPrevious()">‚Üê Previous</button>
                    <button class="fav-btn" onclick="toggleFavorite('${currentSong.number}')">ü§ç Add to Favorites</button>
                    <button class="nav-btn next" onclick="goToNext()">Next ‚Üí</button>
                </div>
                <div class="share-buttons">
                    <button class="share-btn whatsapp" onclick="shareWhatsApp()">üì± WhatsApp</button>
                    <button class="share-btn facebook" onclick="shareFacebook()">üìò Facebook</button>
                    <button class="share-btn twitter" onclick="shareTwitter()">üê¶ Twitter</button>
                    <button class="share-btn print" onclick="printSong()">üñ®Ô∏è Print</button>
                </div>
                <div class="keyboard-hint">üí° Use ‚Üê ‚Üí arrow keys to navigate</div>
                <div class="song-lyrics">${currentSong.lyrics || '<em style="color: #999;">Lyrics available in official song book</em>'}</div>
                <div class="video-container">
                    <div style="position: relative;">
                        <div id="ytPlayer"></div>
                        <div id="replayOverlay" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; cursor: pointer; z-index: 10;">
                            <button onclick="replayVideo()" style="padding: 20px 40px; font-size: 20px; background: #667eea; color: white; border: none; border-radius: 10px; cursor: pointer; display: flex; align-items: center; gap: 10px;">
                                <span style="font-size: 30px;">‚ñ∂Ô∏è</span> Replay Song
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            // Store video info
            window.currentVideoId = videoId;
            window.currentVideoStart = parseInt(startTime) || 0;
            window.currentVideoEnd = parseInt(endTime) || 0;
            
            // Clear any existing interval
            if (checkInterval) clearInterval(checkInterval);
            
            // Initialize YouTube player
            setTimeout(() => {
                if (typeof YT !== 'undefined' && YT.Player) {
                    player = new YT.Player('ytPlayer', {
                        height: '450',
                        width: '100%',
                        videoId: videoId,
                        playerVars: {
                            start: window.currentVideoStart,
                            end: window.currentVideoEnd,
                            rel: 0,
                            modestbranding: 1,
                            showinfo: 0
                        },
                        events: {
                            onStateChange: onPlayerStateChange
                        }
                    });
                } else {
                    // Fallback to iframe if API not loaded
                    document.getElementById('ytPlayer').innerHTML = `
                        <iframe src="${embedUrl}" style="width: 100%; height: 450px; border: none;"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen>
                        </iframe>
                    `;
                    
                    // Use timer as fallback
                    if (endTime && startTime) {
                        const duration = parseInt(endTime) - parseInt(startTime);
                        setTimeout(() => {
                            document.getElementById('replayOverlay').style.display = 'flex';
                        }, duration * 1000);
                    }
                }
            }, 100);
            
            // Scroll to top of song display
            document.getElementById('songDisplay').scrollTop = 0;
            
            // Update navigation buttons and favorite button
            updateNavButtons();
            updateFavButton();
        }
        
        function onPlayerStateChange(event) {
            // YT.PlayerState.ENDED = 0
            if (event.data === 0) {
                document.getElementById('replayOverlay').style.display = 'flex';
            }
            
            // Also check if we're near the end time
            if (window.currentVideoEnd > 0 && player) {
                checkInterval = setInterval(() => {
                    const currentTime = player.getCurrentTime();
                    if (currentTime >= window.currentVideoEnd - 0.5) {
                        document.getElementById('replayOverlay').style.display = 'flex';
                        clearInterval(checkInterval);
                    }
                }, 100);
            }
        }
        
        function replayVideo() {
            const overlay = document.getElementById('replayOverlay');
            if (overlay) overlay.style.display = 'none';
            
            // Clear interval
            if (checkInterval) clearInterval(checkInterval);
            
            // Replay using API if available
            if (player && player.seekTo) {
                player.seekTo(window.currentVideoStart);
                player.playVideo();
            } else {
                // Fallback: reload iframe
                const container = document.getElementById('ytPlayer');
                const videoId = window.currentVideoId;
                const params = window.currentVideoStart ? `start=${window.currentVideoStart}` : '';
                const endParam = window.currentVideoEnd ? `&end=${window.currentVideoEnd}` : '';
                const embedUrl = `https://www.youtube.com/embed/${videoId}?${params}${endParam}&rel=0&modestbranding=1&showinfo=0`;
                container.innerHTML = `
                    <iframe src="${embedUrl}" style="width: 100%; height: 450px; border: none;"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                    </iframe>
                `;
            }
        }
