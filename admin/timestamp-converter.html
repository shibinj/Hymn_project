<!DOCTYPE html>
<html>
<head>
    <title>YouTube Timestamp Converter</title>
    <style>
        body { font-family: Arial; padding: 40px; max-width: 600px; margin: 0 auto; }
        input { padding: 10px; font-size: 16px; width: 200px; margin: 10px 0; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        .result { font-size: 24px; font-weight: bold; color: #667eea; margin: 20px 0; }
        .section { margin: 30px 0; padding: 20px; background: #f5f5f5; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>YouTube Timestamp Converter</h1>
    
    <div class="section">
        <h3>Time to Seconds</h3>
        <input type="text" id="timeInput" placeholder="MM:SS or HH:MM:SS" value="25:57">
        <button onclick="convertToSeconds()">Convert</button>
        <div class="result" id="secondsResult"></div>
    </div>
    
    <div class="section">
        <h3>Seconds to Time</h3>
        <input type="number" id="secondsInput" placeholder="Seconds" value="1557">
        <button onclick="convertToTime()">Convert</button>
        <div class="result" id="timeResult"></div>
    </div>

    <script>
        function convertToSeconds() {
            const time = document.getElementById('timeInput').value;
            const parts = time.split(':').map(Number);
            let seconds = 0;
            
            if (parts.length === 2) {
                seconds = parts[0] * 60 + parts[1];
            } else if (parts.length === 3) {
                seconds = parts[0] * 3600 + parts[1] * 60 + parts[2];
            }
            
            document.getElementById('secondsResult').textContent = seconds + ' seconds';
        }
        
        function convertToTime() {
            const totalSeconds = parseInt(document.getElementById('secondsInput').value);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            let time = '';
            if (hours > 0) {
                time = `${hours}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            } else {
                time = `${minutes}:${String(seconds).padStart(2, '0')}`;
            }
            
            document.getElementById('timeResult').textContent = time;
        }
        
        // Auto-convert on load
        convertToSeconds();
        convertToTime();
    </script>
</body>
</html>
