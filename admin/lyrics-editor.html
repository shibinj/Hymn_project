<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hymn Lyrics Editor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background: #f5f5f5;
        }
        h1 { margin-bottom: 20px; color: #333; }
        .container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
        }
        .hymn-list {
            background: white;
            padding: 15px;
            border-radius: 8px;
            height: 80vh;
            overflow-y: auto;
        }
        .hymn-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            transition: background 0.2s;
        }
        .hymn-item:hover { background: #f0f0f0; }
        .hymn-item.active { background: #007bff; color: white; }
        .hymn-item.has-lyrics { border-left: 4px solid #28a745; }
        .hymn-item.no-lyrics { border-left: 4px solid #dc3545; }
        .editor {
            background: white;
            padding: 20px;
            border-radius: 8px;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }
        .editor h2 { margin-bottom: 15px; color: #333; }
        textarea {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            border: 2px solid #ddd;
            border-radius: 5px;
            resize: none;
            line-height: 1.8;
        }
        .buttons {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .save-btn {
            background: #28a745;
            color: white;
        }
        .save-btn:hover { background: #218838; }
        .download-btn {
            background: #007bff;
            color: white;
        }
        .download-btn:hover { background: #0056b3; }
        .clear-btn {
            background: #dc3545;
            color: white;
        }
        .clear-btn:hover { background: #c82333; }
        .stats {
            margin-bottom: 15px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
        }
        .no-selection {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div style="margin-bottom: 15px;">
        <a href="../admin.html" style="background: #667eea; color: white; padding: 10px 20px; border-radius: 8px; text-decoration: none; display: inline-block;">‚Üê Admin Home</a>
    </div>
    <h1>üìù Hymn Lyrics Editor</h1>
    
    <div class="stats">
        <label for="collectionSelect"><strong>Collection:</strong></label>
        <select id="collectionSelect" onchange="loadCollection()" style="padding: 5px 10px; margin-left: 10px; border-radius: 5px;">
            <option value="kristheeya-keerthanangal">Kristheeya Keerthanangal</option>
            <option value="holy-communion">Holy Communion Songs</option>
            <option value="maramon-2013">Maramon Convention 2013</option>
            <option value="maramon-2021">Maramon Convention 2021</option>
            <option value="maramon-2023">Maramon Convention 2023</option>
            <option value="maramon-2024">Maramon Convention 2024</option>
            <option value="maramon-2025">Maramon Convention 2025</option>
            <option value="maramon-2026">Maramon Convention 2026</option>
            <option value="kottarakara-2025">Kottarakara Convention 2025</option>
            <option value="kottarakara-2026">Kottarakara Convention 2026</option>
        </select>
        <span style="margin-left: 20px;"><strong>Progress:</strong> <span id="progress">0/0</span> hymns have lyrics</span>
    </div>
    
    <div class="container">
        <div class="hymn-list" id="hymnList"></div>
        <div class="editor" id="editor">
            <div class="no-selection">Select a hymn to edit lyrics</div>
        </div>
    </div>

    <script>
        let songs = [];
        let currentSong = null;
        let currentCollection = 'kristheeya-keerthanangal';

        function loadCollection() {
            currentCollection = document.getElementById('collectionSelect').value;
            const collectionFile = `../data/${currentCollection}.json`;
            
            // Load songs
            fetch(collectionFile)
                .then(res => res.json())
                .then(data => {
                    songs = data;
                    displayHymnList();
                    updateStats();
                    document.getElementById('editor').innerHTML = '<div class="no-selection">Select a hymn to edit lyrics</div>';
                })
                .catch(err => {
                    alert('Error loading collection: ' + err.message);
                });
        }

        // Load default collection on page load
        loadCollection();

        function displayHymnList() {
            const listEl = document.getElementById('hymnList');
            listEl.innerHTML = songs.map(song => {
                const hasLyrics = song.lyrics && song.lyrics.trim().length > 0;
                const className = hasLyrics ? 'has-lyrics' : 'no-lyrics';
                const displayNumber = typeof song.number === 'string' ? song.number : `#${song.number}`;
                return `
                    <div class="hymn-item ${className}" onclick="selectHymn('${song.number}')">
                        <strong>${displayNumber}</strong> - ${song.name}
                    </div>
                `;
            }).join('');
        }

        function selectHymn(number) {
            currentSong = songs.find(s => s.number == number);
            if (!currentSong) return;

            // Highlight selected
            document.querySelectorAll('.hymn-item').forEach(item => item.classList.remove('active'));
            event.target.closest('.hymn-item').classList.add('active');

            const displayNumber = typeof currentSong.number === 'string' ? currentSong.number : `#${currentSong.number}`;
            
            // Show editor
            document.getElementById('editor').innerHTML = `
                <h2>${displayNumber} - ${currentSong.name}</h2>
                <textarea id="lyricsInput" placeholder="Enter lyrics in Malayalam...">${currentSong.lyrics || ''}</textarea>
                <div class="buttons">
                    <button class="save-btn" onclick="saveLyrics()">üíæ Save</button>
                    <button class="clear-btn" onclick="clearLyrics()">üóëÔ∏è Clear</button>
                    <button class="download-btn" onclick="downloadJSON()">‚¨áÔ∏è Download JSON</button>
                </div>
            `;
        }

        function saveLyrics() {
            if (!currentSong) return;
            
            const lyrics = document.getElementById('lyricsInput').value;
            currentSong.lyrics = lyrics;
            
            // Update in songs array
            const index = songs.findIndex(s => s.number == currentSong.number);
            if (index !== -1) {
                songs[index].lyrics = lyrics;
            }
            
            // Update display
            displayHymnList();
            updateStats();
            
            alert('‚úì Lyrics saved! Don\'t forget to download the updated JSON.');
        }

        function clearLyrics() {
            if (confirm('Clear lyrics for this hymn?')) {
                document.getElementById('lyricsInput').value = '';
            }
        }

        function downloadJSON() {
            const dataStr = JSON.stringify(songs, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${currentCollection}_updated.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function updateStats() {
            const withLyrics = songs.filter(s => s.lyrics && s.lyrics.trim().length > 0).length;
            document.getElementById('progress').textContent = `${withLyrics}/${songs.length}`;
        }
    </script>
</body>
</html>
