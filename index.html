<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holy Hymn Book</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 1200px; margin: 0 auto; background: #f5f5f5; }
        h1 { text-align: center; color: #333; margin-bottom: 20px; }
        .search-box { margin-bottom: 20px; }
        #searchInput { width: 100%; padding: 12px; font-size: 16px; border: 2px solid #ddd; border-radius: 5px; }
        .container { display: grid; grid-template-columns: 300px 1fr; gap: 20px; }
        .song-list { background: white; padding: 15px; border-radius: 5px; height: 70vh; overflow-y: auto; }
        .song-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; }
        .song-item small { color: #666; font-size: 13px; }
        .song-item:hover { background: #f0f0f0; }
        .song-item.active { background: #007bff; color: white; }
        .song-item.active small { color: #e0e0e0; }
        .song-display { background: white; padding: 20px; border-radius: 5px; height: 70vh; overflow-y: auto; }
        .song-title { font-size: 24px; font-weight: bold; margin-bottom: 10px; color: #333; }
        .song-lyrics { white-space: pre-wrap; line-height: 1.8; margin-bottom: 20px; }
        .video-container { margin-top: 20px; }
        iframe { width: 100%; height: 400px; border: none; border-radius: 5px; }
        .no-song { text-align: center; color: #999; padding: 50px; }
        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; }
            .song-list { height: 300px; }
        }
    </style>
</head>
<body>
    <h1>Holy Hymn Book</h1>
    
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search by song number or name...">
    </div>
    
    <div class="container">
        <div class="song-list" id="songList"></div>
        <div class="song-display" id="songDisplay">
            <div class="no-song">Select a song to view lyrics and video</div>
        </div>
    </div>

    <script>
        let songs = [];
        let currentSong = null;

        // Load songs from JSON
        fetch('songs.json')
            .then(res => res.json())
            .then(data => {
                songs = data;
                displaySongList(songs);
            })
            .catch(err => {
                document.getElementById('songList').innerHTML = '<p style="color: red;">Error loading songs. Make sure songs.json exists.</p>';
            });

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = songs.filter(song => 
                song.number.toString().includes(query) || 
                song.name.toLowerCase().includes(query) ||
                (song.name2 && song.name2.toLowerCase().includes(query))
            );
            displaySongList(filtered);
        });

        // Display song list
        function displaySongList(songList) {
            const listEl = document.getElementById('songList');
            listEl.innerHTML = songList.map(song => `
                <div class="song-item" onclick="selectSong(${song.number})">
                    <strong>#${song.number}</strong> - ${song.name}${song.name2 ? '<br><small>' + song.name2 + '</small>' : ''}
                </div>
            `).join('');
        }

        // Select and display song
        function selectSong(number) {
            currentSong = songs.find(s => s.number === number);
            if (!currentSong) return;

            // Highlight selected
            document.querySelectorAll('.song-item').forEach(item => item.classList.remove('active'));
            event.target.closest('.song-item').classList.add('active');

            // Display song
            document.getElementById('songDisplay').innerHTML = `
                <div class="song-title">#${currentSong.number} - ${currentSong.name}${currentSong.name2 ? '<br>' + currentSong.name2 : ''}</div>
                <div class="song-lyrics">${currentSong.lyrics}</div>
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/${currentSong.youtubeId}" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                    </iframe>
                </div>
            `;
        }
    </script>
</body>
</html>
